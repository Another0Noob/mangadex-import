<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>frontend-vite</title>
    </head>
    <body>
        <div id="queue">
            <p>
                Queue position: <span id="queuePos"> - </span> /
                <span id="queueTotal"> - </span>
            </p>
        </div>
        <div class="container">
            <h1>Dynamic Form Example</h1>

            <!-- Mode Selection Buttons -->
            <div class="mode-buttons">
                <button class="mode-btn active-import" data-mode="import">
                    Import
                </button>
                <button class="mode-btn" data-mode="export">Export</button>
            </div>

            <!-- Form Fields -->
            <div class="form-fields">
                <h4>Your MangaDex credentials</h4>
                <div class="field" data-field="username">
                    <label for="username">Username *</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter username"
                    />
                </div>
                <div class="field" data-field="password">
                    <label for="password">Password *</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                    />
                </div>

                <div class="field" data-field="client_id">
                    <h4>Your MangaDex API client</h4>
                    <label for="client_id">Client ID *</label>
                    <input
                        type="text"
                        id="client_id"
                        name="client_id"
                        placeholder="Enter client ID"
                    />
                </div>
                <div class="field" data-field="client_secret">
                    <label for="client_secret">Client secret *</label>
                    <input
                        type="password"
                        id="client_secret"
                        name="client_secret"
                        placeholder="Enter client secret"
                    />
                </div>

                <div class="field" data-field="manga">
                    <h4>The Manga you want to import</h4>
                    <label for="manga"
                        >Comick or MAL/AniList export files *</label
                    >
                    <input
                        type="file"
                        id="manga"
                        name="manga"
                        accept=".csv, .xml"
                    />
                </div>

                <!-- Submit Button -->
                <button class="submit-btn import" id="submitBtn">
                    Import Manga
                </button>
                <button class="cancel-btn import" id="cancelBtn">Cancel</button>
            </div>

            <!-- Result Display -->
            <div class="result" id="result">
                <div class="result-label">Result:</div>
                <div class="result-text" id="resultText"></div>
            </div>
        </div>
        <div id="progress"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
